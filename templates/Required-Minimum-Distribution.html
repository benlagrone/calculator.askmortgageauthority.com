<div class="mortgage-calculators-widget-wrapper">
  <div class="mortgage-calculators-widget">
    <div class="mortgage-calculators-widget-container mortgage-calculators-widget-container--left">
      <h2 class="mortgage-calculators-widget-title theme-title-text">Required Minimum Distribution (RMD)</h2>
      <p class="mortgage-calculators-widget-description theme-body-text">
        Estimate this year's RMD using the IRS Uniform Lifetime Table and optionally project next year's RMD with a growth estimate.
      </p>

      <form id="rmd-form" class="mortgage-calculators-widget-form" novalidate>
        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="rmd-balance">Account Balance (Dec 31 prior year)</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="rmd-balance" name="balance" autocomplete="off" placeholder="500,000" value="500000">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="rmd-age">Current Age</label>
          <div class="mortgage-calculators-widget-input-container">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="rmd-age" name="age" autocomplete="off" placeholder="73" value="73">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="rmd-growth">Expected Annual Growth (optional, %)</label>
          <div class="mortgage-calculators-widget-input-container is-percentage">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="rmd-growth" name="growth" autocomplete="off" placeholder="5">
          </div>
          <small class="text-muted">Used to project next year's RMD.</small>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button type="submit" class="btn btn-primary">Calculate</button>
          <button type="reset" class="btn btn-outline-secondary" data-reset>Reset</button>
        </div>
      </form>

      <div id="rmd-results" class="mt-4" hidden>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Uniform Lifetime Table Factor:</div>
          <div id="rmd-factor" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">This Year's RMD:</div>
          <div id="rmd-amount" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result" id="rmd-next-row" hidden>
          <div class="theme-body-text">Projected Next-Year RMD:</div>
          <div id="rmd-next" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result" id="rmd-note"></div>
      </div>
    </div>
  </div>
</div>
