<div class="mortgage-calculators-widget-wrapper">
  <div class="mortgage-calculators-widget">
    <div class="mortgage-calculators-widget-container mortgage-calculators-widget-container--left">
      <h2 class="mortgage-calculators-widget-title theme-title-text">Loan Points Calculator</h2>
      <p class="mortgage-calculators-widget-description theme-body-text">
        Compare a loan with and without discount points: payments, total interest, points cost, and breakeven.
      </p>

      <form id="loan-points-form" class="mortgage-calculators-widget-form" novalidate>
        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="lp-amount">Loan Amount</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="lp-amount" name="loanAmount" autocomplete="off" placeholder="350,000" value="350000">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="lp-term">Loan Term (Years)</label>
          <div class="mortgage-calculators-widget-input-container">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="lp-term" name="years" autocomplete="off" placeholder="30" value="30">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="lp-rate-base">Rate Without Points (%)</label>
          <div class="mortgage-calculators-widget-input-container is-percentage">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="lp-rate-base" name="rateBase" autocomplete="off" placeholder="6.75" value="6.75">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="lp-rate-points">Rate With Points (%)</label>
          <div class="mortgage-calculators-widget-input-container is-percentage">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="lp-rate-points" name="ratePoints" autocomplete="off" placeholder="6.25" value="6.25">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="lp-points">Points (% of loan)</label>
          <div class="mortgage-calculators-widget-input-container is-percentage">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="lp-points" name="pointsPct" autocomplete="off" placeholder="1" value="1">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="lp-fees">Other Closing Costs (optional)</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="lp-fees" name="closingCosts" autocomplete="off" placeholder="0" value="0">
          </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button type="submit" class="btn btn-primary">Calculate</button>
          <button type="reset" class="btn btn-outline-secondary" data-reset>Reset</button>
        </div>
      </form>

      <div id="loan-points-results" class="mt-4" hidden>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Points Cost:</div>
          <div id="lp-points-cost" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Monthly Payment (No Points):</div>
          <div id="lp-monthly-base" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Monthly Payment (With Points):</div>
          <div id="lp-monthly-points" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Total Interest (No Points):</div>
          <div id="lp-interest-base" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Total Interest (With Points):</div>
          <div id="lp-interest-points" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Breakeven (months):</div>
          <div id="lp-breakeven" class="theme-title-text"></div>
        </div>
      </div>
    </div>
  </div>
</div>
