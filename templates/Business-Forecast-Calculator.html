<div class="mortgage-calculators-widget-wrapper">
  <div class="mortgage-calculators-widget">
    <div class="mortgage-calculators-widget-container mortgage-calculators-widget-container--left">
      <h2 class="mortgage-calculators-widget-title theme-title-text">Business Forecast Calculator</h2>
      <p class="mortgage-calculators-widget-description theme-body-text">
        Project future revenue and profit using a starting revenue, expected annual growth, and profit margin.
      </p>

      <form id="business-forecast-form" class="mortgage-calculators-widget-form" novalidate>
        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="bf-revenue">Current Annual Revenue</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="bf-revenue" name="revenue" autocomplete="off" placeholder="500,000" value="500000">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="bf-growth">Expected Annual Growth (%)</label>
          <div class="mortgage-calculators-widget-input-container is-percentage">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="bf-growth" name="growth" autocomplete="off" placeholder="8" value="8">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="bf-years">Years to Forecast</label>
          <div class="mortgage-calculators-widget-input-container">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="bf-years" name="years" autocomplete="off" placeholder="5" value="5">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="bf-margin">Profit Margin (%)</label>
          <div class="mortgage-calculators-widget-input-container is-percentage">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="bf-margin" name="margin" autocomplete="off" placeholder="20" value="20">
          </div>
          <small class="text-muted">Used to estimate profit from forecasted revenue.</small>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button type="submit" class="btn btn-primary">Calculate</button>
          <button type="reset" class="btn btn-outline-secondary" data-reset>Reset</button>
        </div>
      </form>

      <div id="bf-results" class="mt-4" hidden>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Forecasted Revenue (final year):</div>
          <div id="bf-final-revenue" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Estimated Profit (final year):</div>
          <div id="bf-final-profit" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Cumulative Revenue (all years):</div>
          <div id="bf-cumulative-revenue" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result" id="bf-note"></div>
      </div>
    </div>
  </div>
</div>
