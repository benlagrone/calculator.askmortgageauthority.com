<div class="mortgage-calculators-widget-wrapper">
  <div class="mortgage-calculators-widget">
    <div class="mortgage-calculators-widget-container mortgage-calculators-widget-container--left">
      <h2 class="mortgage-calculators-widget-title theme-title-text">Hourly to Salary Calculator</h2>
      <p class="mortgage-calculators-widget-description theme-body-text">
        Convert hourly wages to weekly, monthly, and annual pay (and back) with overtime support.
      </p>

      <form id="hourly-salary-form" class="mortgage-calculators-widget-form" novalidate>
        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="hs-hourly">Hourly Rate</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="hs-hourly" name="hourly" autocomplete="off" placeholder="25.00" value="25">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="hs-hours">Hours per Week</label>
          <div class="mortgage-calculators-widget-input-container">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="hs-hours" name="hours" autocomplete="off" placeholder="40" value="40">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="hs-ot">Overtime Rate Multiplier</label>
          <div class="mortgage-calculators-widget-input-container">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="hs-ot" name="otMultiplier" autocomplete="off" placeholder="1.5" value="1.5">
          </div>
          <small class="text-muted">Applied to hours above 40/week.</small>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="hs-ot-hours">Overtime Hours per Week (optional)</label>
          <div class="mortgage-calculators-widget-input-container">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="hs-ot-hours" name="otHours" autocomplete="off" placeholder="5" value="0">
          </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button type="submit" class="btn btn-primary">Calculate</button>
          <button type="reset" class="btn btn-outline-secondary" data-reset>Reset</button>
        </div>
      </form>

      <div id="hs-results" class="mt-4" hidden>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Weekly Pay:</div>
          <div id="hs-weekly" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Monthly Pay (est.):</div>
          <div id="hs-monthly" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Annual Pay (est.):</div>
          <div id="hs-annual" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result" id="hs-note"></div>
      </div>
    </div>
  </div>
</div>
