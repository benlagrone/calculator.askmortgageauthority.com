<div class="mortgage-calculators-widget-wrapper">
  <div class="mortgage-calculators-widget">
    <div class="mortgage-calculators-widget-container mortgage-calculators-widget-container--left">
      <h2 class="mortgage-calculators-widget-title theme-title-text">Unit Conversion Calculator</h2>
      <p class="mortgage-calculators-widget-description theme-body-text">
        Convert between common units for length, weight, temperature, and volume.
      </p>

      <form id="unit-conversion-form" class="mortgage-calculators-widget-form" novalidate>
        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="uc-category">Category</label>
          <div class="mortgage-calculators-widget-input-container">
            <select class="form-select" id="uc-category" name="category">
              <option value="length" selected>Length</option>
              <option value="weight">Weight</option>
              <option value="temperature">Temperature</option>
              <option value="volume">Volume</option>
            </select>
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="uc-value">Value</label>
          <div class="mortgage-calculators-widget-input-container">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="uc-value" name="value" autocomplete="off" placeholder="100" value="100">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mortgage-calculators-widget-form-group row form-group">
              <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="uc-from">From</label>
              <div class="mortgage-calculators-widget-input-container">
                <select class="form-select" id="uc-from" name="fromUnit"></select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mortgage-calculators-widget-form-group row form-group">
              <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="uc-to">To</label>
              <div class="mortgage-calculators-widget-input-container">
                <select class="form-select" id="uc-to" name="toUnit"></select>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button type="submit" class="btn btn-primary">Convert</button>
          <button type="reset" class="btn btn-outline-secondary" data-reset>Reset</button>
        </div>
      </form>

      <div id="uc-results" class="mt-4" hidden>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Converted Value:</div>
          <div id="uc-output" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result" id="uc-note"></div>
      </div>
    </div>
  </div>
</div>
