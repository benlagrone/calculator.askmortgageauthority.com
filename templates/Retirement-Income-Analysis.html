<div class="mortgage-calculators-widget-wrapper">
  <div class="mortgage-calculators-widget">
    <div class="mortgage-calculators-widget-container mortgage-calculators-widget-container--left">
      <h2 class="mortgage-calculators-widget-title theme-title-text">Retirement Income Analysis</h2>
      <p class="mortgage-calculators-widget-description theme-body-text">
        Project your balance at retirement and estimate a sustainable income stream based on your savings, contributions, and investment returns.
      </p>

      <form id="retirement-income-analysis-form" class="mortgage-calculators-widget-form" novalidate>
        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ria-current">Current Savings</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ria-current" name="current" autocomplete="off" placeholder="150,000" value="150000">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ria-annual-contrib">Annual Contribution (until retirement)</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ria-annual-contrib" name="annualContrib" autocomplete="off" placeholder="12,000" value="12000">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ria-years">Years Until Retirement</label>
          <div class="mortgage-calculators-widget-input-container">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ria-years" name="yearsToRetire" autocomplete="off" placeholder="20" value="20">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ria-return-pre">Expected Annual Return (before retirement)</label>
          <div class="mortgage-calculators-widget-input-container is-percentage">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ria-return-pre" name="returnPre" autocomplete="off" placeholder="6" value="6">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ria-return-post">Expected Annual Return (during retirement)</label>
          <div class="mortgage-calculators-widget-input-container is-percentage">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ria-return-post" name="returnPost" autocomplete="off" placeholder="4.5" value="4.5">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ria-years-retired">Years You Need Income</label>
          <div class="mortgage-calculators-widget-input-container">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ria-years-retired" name="yearsRetired" autocomplete="off" placeholder="25" value="25">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ria-income-goal">Desired Annual Income (optional)</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ria-income-goal" name="incomeGoal" autocomplete="off" placeholder="60,000">
          </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button type="submit" class="btn btn-primary">Calculate</button>
          <button type="reset" class="btn btn-outline-secondary" data-reset>Reset</button>
        </div>
      </form>

      <div id="ria-results" class="mt-4" hidden>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Balance at Retirement:</div>
          <div id="ria-balance" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Sustainable Annual Income:</div>
          <div id="ria-annual-income" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Sustainable Monthly Income:</div>
          <div id="ria-monthly-income" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result" id="ria-gap" hidden></div>
      </div>
    </div>
  </div>
</div>
