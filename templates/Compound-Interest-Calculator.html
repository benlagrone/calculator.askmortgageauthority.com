<div class="mortgage-calculators-widget-wrapper">
  <div class="mortgage-calculators-widget">
    <div class="mortgage-calculators-widget-container mortgage-calculators-widget-container--left">
      <h2 class="mortgage-calculators-widget-title theme-title-text">Compound Interest Calculator</h2>
      <p class="mortgage-calculators-widget-description theme-body-text">
        Project growth with principal, monthly contributions, rate, period (months), and compounding frequency.
      </p>

      <form id="compound-interest-form" class="mortgage-calculators-widget-form" novalidate>
        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ci-principal">Principal Amount</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ci-principal" name="principalAmount" autocomplete="off" placeholder="10,000" value="10000">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ci-monthly">Monthly Deposit</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ci-monthly" name="monthlyDeposit" autocomplete="off" placeholder="200" value="200">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ci-period">Period (months)</label>
          <div class="mortgage-calculators-widget-input-container">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ci-period" name="period" autocomplete="off" placeholder="120" value="120">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ci-rate">Annual Interest Rate (%)</label>
          <div class="mortgage-calculators-widget-input-container is-percentage">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="ci-rate" name="annualInterestRate" autocomplete="off" placeholder="6.5" value="6.5">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="ci-compounding">Compounding</label>
          <div class="mortgage-calculators-widget-input-container">
            <select id="ci-compounding" class="form-select">
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly" selected>Monthly</option>
              <option value="Quarterly">Quarterly</option>
              <option value="Semiannually">Semiannually</option>
              <option value="Annually">Annually</option>
              <option value="No Compound">No Compound</option>
            </select>
          </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button type="submit" class="btn btn-primary">Calculate</button>
          <button type="reset" class="btn btn-outline-secondary" data-reset>Reset</button>
        </div>
      </form>

      <div id="compound-interest-results" class="mt-4" hidden>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Total Principal:</div>
          <div id="ci-total-principal" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Interest Amount:</div>
          <div id="ci-interest" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Maturity Value:</div>
          <div id="ci-maturity" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">APY (%):</div>
          <div id="ci-apy" class="theme-title-text"></div>
        </div>
      </div>
    </div>
  </div>
</div>
