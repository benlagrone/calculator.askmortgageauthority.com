<div class="mortgage-calculators-widget-wrapper">
  <div class="mortgage-calculators-widget">
    <div class="mortgage-calculators-widget-container mortgage-calculators-widget-container--left">
      <h2 class="mortgage-calculators-widget-title theme-title-text">Savings Goal Calculator</h2>
      <p class="mortgage-calculators-widget-description theme-body-text">
        Calculate monthly savings to reach a goal by a target date, or how long it will take with a fixed monthly contribution.
      </p>

      <form id="savings-goal-form" class="mortgage-calculators-widget-form" novalidate>
        <div class="mortgage-calculators-widget-form-group row form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sg-mode" id="sg-mode-monthly" value="monthly" checked>
            <label class="form-check-label theme-body-text" for="sg-mode-monthly">Calculate Monthly Savings</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sg-mode" id="sg-mode-time" value="time">
            <label class="form-check-label theme-body-text" for="sg-mode-time">Calculate Time Needed</label>
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="sg-goal">Savings Goal</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="sg-goal" name="savingsGoal" autocomplete="off" placeholder="1,000,000" value="1000000">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="sg-initial">Initial Balance</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="sg-initial" name="initialBalance" autocomplete="off" placeholder="10,000" value="10000">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group" id="sg-monthly-row" hidden>
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="sg-monthly">Monthly Savings</label>
          <div class="mortgage-calculators-widget-input-container is-amount">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="sg-monthly" name="monthlySavings" autocomplete="off" placeholder="0">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group" id="sg-time-row">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label">Time to Grow</label>
          <div class="d-flex flex-wrap gap-3">
            <div class="mortgage-calculators-widget-input-container">
              <input class="mortgage-calculators-widget-input form-control" type="text" id="sg-years" name="years" autocomplete="off" placeholder="20" value="20">
              <label class="mortgage-calculators-widget-label mortgage-calculators-widget-label--secondary">Years</label>
            </div>
            <div class="mortgage-calculators-widget-input-container">
              <input class="mortgage-calculators-widget-input form-control" type="text" id="sg-months" name="months" autocomplete="off" placeholder="0">
              <label class="mortgage-calculators-widget-label mortgage-calculators-widget-label--secondary">Months</label>
            </div>
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="sg-rate">Annual Interest Rate (%)</label>
          <div class="mortgage-calculators-widget-input-container is-percentage">
            <input class="mortgage-calculators-widget-input form-control" type="text" id="sg-rate" name="annualInterestRate" autocomplete="off" placeholder="6" value="6">
          </div>
        </div>

        <div class="mortgage-calculators-widget-form-group row form-group">
          <label class="mortgage-calculators-widget-label theme-body-text col-form-label" for="sg-compounding">Compounding</label>
          <div class="mortgage-calculators-widget-input-container">
            <select id="sg-compounding" class="form-select">
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly" selected>Monthly</option>
              <option value="Quarterly">Quarterly</option>
              <option value="Semiannually">Semiannually</option>
              <option value="Annually">Annually</option>
              <option value="No Compound">No Compound</option>
            </select>
          </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button type="submit" class="btn btn-primary">Calculate</button>
          <button type="reset" class="btn btn-outline-secondary" data-reset>Reset</button>
        </div>
      </form>

      <div id="savings-goal-results" class="mt-4" hidden>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Total Principal:</div>
          <div id="sg-total-principal" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Interest Amount:</div>
          <div id="sg-interest" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Monthly Savings:</div>
          <div id="sg-monthly-out" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Yearly Savings:</div>
          <div id="sg-yearly-out" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Weekly Savings:</div>
          <div id="sg-weekly-out" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Daily Savings:</div>
          <div id="sg-daily-out" class="theme-title-text"></div>
        </div>
        <div class="mortgage-calculators-widget-result">
          <div class="theme-body-text">Time Needed:</div>
          <div id="sg-time-needed" class="theme-title-text"></div>
        </div>
      </div>
    </div>
  </div>
</div>
